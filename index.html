<!DOCTYPE html>
<html>
<head>
  <title>Simple Map</title>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div id="list">
        <p>Filter: <input data-bind="value: filter, valueUpdate: 'afterkeydown'" /></p>
        <h3>Locations</h3>
        <ul id="locationList" data-bind="foreach: arrayOfAllMyLocations">
            <li data-bind="text: name, click: $parent.listItemClick"></li>
        </ul>    
    </div>
    <div id="map"></div>
    <script type='text/javascript' src='js/libs/knockout-3.4.0.js'></script>
    <script src="js/script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCW-NFzmkJNf-6xEPsTqcogqFognKWKOIo&callback=initMap" async defer></script>
</body>
</html>
