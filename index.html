<!DOCTYPE html>
<html>
<head>
  <title>Park Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div id="list">
        
        <input data-bind="value: filter, valueUpdate: 'afterkeydown'" placeholder="Filter">
        <h3>Locations</h3>
        <ul id="locationList" data-bind="foreach: filteredItems">
            <li data-bind="text: name, click: $parent.listItemClick"></li>
        </ul>    
        <p>Data provided by <a href="https://developer.foursquare.com/start">Foursquare</a></p>
    </div>
    <div id="page">
        <h1>Park Finder</h1>
        <form data-bind="submit: dataRequest">
          <input id="cityInput" value="Salt Lake City, UT" placeholder="City" data-bind="value: city, valueUpdate: 'afterkeydown'">
          <ul id="buttonList">
            <li><input type="button" value="Find Me Some Parks" class="button" data-bind="click: dataRequest"></li>
            <li><a href="#" class="button" id="toggle-menu">Filter</a></li>
          </ul>
        </form>
        <div id="map"></div>
    </div>
    <script src='js/libs/knockout-3.4.0.js'></script>
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCW-NFzmkJNf-6xEPsTqcogqFognKWKOIo&callback=initMap" async defer onerror="googleError()"></script>
</body>
</html>
